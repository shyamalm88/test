<ion-view view-title="Home">
    <ion-nav-bar align-title="center" class="bar-positive">
        <ion-nav-buttons side="left">
            <div class="bar bar-header">
                <button class="button button-clear" menu-toggle="left">
                    <span class="icon ion-navicon"></span>
                </button>
                <div class="button button-clear">
                    <button class="button button-clear" ng-click="openPopover($event)">
                        <span class="ion-ios-bell">
                            <span class="badge badge-assertive">3</span>
                        </span>
                    </button>
                    <a class="button button-clear" ng-click="goToSearch()">
                        <span class="icon-search"></span>
                    </a>
                    <button class="button button-clear" ng-click="openPopover($event)">
                        <span class="icon-menu rotate"></span>
                    </button>
                </div>
            </div>
        </ion-nav-buttons>
    </ion-nav-bar>
    <div class="bar bar-positive bar-subheader">
        <div class="row">
            <div class="col noPadding">
                <div class="list">
                    <label class="item item-input">
                        <i class="icon ion-location placeholder-icon"></i>
                        <md-autocomplete md-selected-item="commonService.userData.location" md-search-text="searchText" md-items="item in getPlaceAutoCompleteData(searchText)" md-item-text="item.description" md-selected-item-change="selectedItemChange(item)" md-min-length="2" md-no-cache="true" placeholder="Choose Your Location" md-autofocus="true">
                            <md-item-template>
                                <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.description}}</span>
                            </md-item-template>
                        </md-autocomplete>
                    </label>
                </div>
            </div>
        </div>
    </div>
